<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<title>furion.se</title>
<meta charset="iso-8859-1">
<link rel="stylesheet" href="styles/layout.css" type="text/css">

</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">

  <h1><a href="#">Flat Design Preview</a></h1>
  </header>
</div>

<!-- Content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    
    <!-- Header -->
    <section id="header"><a href="#"><img src="images/header.png" alt=""></a></section>
    
    <!-- main content -->
    <div id="homepage">

      <!-- Services -->
      <section id="services" class="clear">
        <article class="one_third">
          
          <img src="images/code.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Coding</strong>
              <p>We'll code almost anything for you. Contact us with your request and we'll get back to you.</p>
              <footer class="more"><a href="#">More info</a></footer>
            </figcaption>
          </figure>
        </article>
        
        <article class="one_third">
          <img src="images/btc.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Mining</strong>
              <p>We mine your desired cryptocurrency directly to your wallet, with our farms.</p>
              <footer class="more"><a href="#">More info</a></footer>
            </figcaption>
          </figure>
        </article>

        <article class="one_third lastbox">
          <img src="images/db.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Backup & Storage</strong>
              <p>We provide storage and backup for your sensitive data, whether it's photos or finances.</p>
              <footer class="more"><a href="#">More info</a></footer>
            </figcaption>
          </figure>
        </article>

      </section>
      <!-- Contact -->
      
      <section id="contact" class="clear">
        <article class="one_third">
          
          <img src="images/phone.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Phone</strong>
              <p>Ring-a-ding us on the phone
              <br>
              815 493 00
              </p>
            </figcaption>
          </figure>
        </article>
        
        <article class="one_third">
          <img src="images/twitter.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Twitter</strong>
              <p>Tweet to us on Twitter
              <br>
              @twitterhandle
              </p>
            </figcaption>
          </figure>
        </article>

        <article class="one_third lastbox">
          <img src="images/facebook.png" width="290" height="290" alt="">
            <figcaption>
              <br>
              <strong>Facebook</strong>
              <p>Contact us through our <a href="#">Facebook Page</a></p>
            </figcaption>
          </figure>
        </article>
      </section>

    </div>
    <!-- / Content -->
  </div>
</div>

<!-- Footer -->
<div class="wrapper row3">
  <div id="footer" class="clear">
    
    <!-- Section One -->
    <section class="one_third">
      <h2 class="title">References</h2>
      <nav>
        <ul>
          <li><a href="#">Reference Customer #1</a></li>
          <li><a href="#">Reference Customer #2</a></li>
          <li class="last"><a href="#">Reference Customer #3</a></li>
        </ul>
      </nav>
    </section>
    
    <!-- Section Two -->
    <section class="one_third">
      <h2 class="title">Partners</h2>
      <nav>
        <ul>
          <li><a href="#">Partner Company #1</a></li>
          <li><a href="#">Partner Company #2</a></li>
          <li class="last"><a href="#">Partner Company #3</a></li>
        </ul>
      </nav>
    </section>
    
    <!-- Section Three -->
    <section class="one_third lastbox">
      <h2 class="title">Resources</h2>
      <nav>
        <ul>
          <li><a href="#">Resource Page #1</a></li>
          <li><a href="#">Resource Page #2</a></li>
          <li class="last"><a href="#">Resource Page #3</a></li>
        </ul>
      </nav>
    </section>
    <!-- / Section -->
  </div>
</div>

<!-- END OF PAGE -->
<div class="wrapper row4">
  </footer>
</div>
</body>
</html>
